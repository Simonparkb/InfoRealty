<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리포트 보기</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .info-container {
            width: 90%; /* Flexible width for responsiveness */
            max-width: 1200px;
            background-color: #2b2b2b;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: #e0e0e0;
            box-sizing: border-box;
        }

        .summary-box {
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            color: #e0e0e0;
            width: 100%;
        }

        .route-info-container {
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%; /* Full width of .info-container */
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .route-info-container::-webkit-scrollbar {
            height: 6px;
        }

        .route-info-container::-webkit-scrollbar-thumb {
            background-color: #4ea8de;
        }

        /* Station bubble */
        .station-info {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70px;
            height: 70px;
            background-color: white;
            color: #1e1e1e;
            font-size: 0.7rem;
            font-weight: bold;
            border-radius: 50%;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        /* Connector between bubbles */
        .connector {
            width: 50px;
            height: 10px;
            background-color: skyblue;
            margin: 0 5px;
            flex-shrink: 0;
            border-radius: 5px;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }


        /* Label styling */
        .asis-label, .tobe-label {
            display: inline-block;
            background-color: #4caf50;
            color: #1e1e1e;
            font-size: 0.8rem;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 10px;
        }

        .tobe-label {
            background-color: #ff9800;
        }

        .label-container {
            display: inline-flex;
            gap: 5px;
            margin-top: 10px;
        }

        /* Detail button */
        .detail-button {
            background-color: #444;
            color: #e0e0e0;
            border: none;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .detail-button:hover {
            background-color: #555;
        }

        /* Responsive Styles for Mobile */
        @media (max-width: 768px) {
            .info-container {
                width: 100%; /* Full width for smaller screens */
                padding: 15px; /* Padding reduced for mobile */
            }

            .route-info-container {
                padding: 10px; /* Smaller padding for mobile */
                gap: 5px; /* Smaller gap between elements */
            }

            .station-info {
                width: 50px;
                height: 50px;
                font-size: 0.6rem;
            }

            .connector {
                width: 30px;
                height: 6px;
            }
        }
    </style>
</head>
<body>

<div class="info-container">
    <div id="summaryBox" class="summary-box">
        경로 요약 정보가 없습니다.
    </div>

    <div class="info-box">
        <div id="shortestRoute" class="route-info"></div>
    </div>
</div>

<script>
const departureData = JSON.parse(localStorage.getItem('departureData'));
const destinationData = JSON.parse(localStorage.getItem('destinationData'));

const asIsLines = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '경의중앙(서울역방면)', '경의중앙', '5(하남검단산방면)', '5(마천방면)', '1(광명역방면)', '1(서동탄방면)', '경강선'];
const toBeLines = ['Sinbundang', 'Suinbundang'];

let asIsTime = null;
let toBeTime = null;

if (departureData && destinationData) {
    const departureStation = departureData.nearestStation.station;
    const departureLine = departureData.nearestStation.line;
    const destinationStation = destinationData.nearestStation.station;
    const destinationLine = destinationData.nearestStation.line;

    const routeData = {
        startStation: "(" + departureLine + ")" + departureStation,
        endStation: "(" + destinationLine + ")" + destinationStation,
    };

    const isDepartureInToBeLines = toBeLines.includes(departureLine);
    const isDestinationInToBeLines = toBeLines.includes(destinationLine);
    const isDepartureInAsIsLines = asIsLines.includes(departureLine);
    const isDestinationInAsIsLines = asIsLines.includes(destinationLine);

    updateSummaryBox(departureStation, departureLine, destinationStation, destinationLine, asIsTime, toBeTime);

    if (isDepartureInToBeLines || isDestinationInToBeLines) {
        fetchRouteSequentially(routeData, '최단 경로', asIsLines, 'TO BE');
    } else if (isDepartureInAsIsLines && isDestinationInAsIsLines) {
        fetchRouteSequentially(routeData, '최단 경로', toBeLines, 'AS IS')
            .then(() => fetchRouteSequentially(routeData, '최단 경로', [], 'TO BE'));
    }
} else {
    alert("출발지 또는 도착지 정보가 없습니다.");
}

function updateSummaryBox(asIsTime, toBeTime) {
    let summaryText = '결과 요약: ';

    if (asIsTime !== null) {
        summaryText += `기존 경로에서는 약 ${asIsTime}분이 소요됩니다.`;
    }
    if (toBeTime !== null) {
        summaryText += `\n TO BE 경로에서는 약 ${toBeTime}분 소요될 것으로 예상됩니다.`;
    }

    document.getElementById('summaryBox').innerText = summaryText;
}

async function fetchRouteSequentially(routeData, routeType, excludeLines, statusLabel) {
    try {
        const response = await fetch('/find_shortest_route/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCSRFToken()
            },
            body: JSON.stringify({
                ...routeData,
                exclude_lines: excludeLines
            })
        });

        const routeResult = await response.json();

        if (routeResult.route) {
            if (statusLabel === 'AS IS') {
                asIsTime = routeResult.total_time.toFixed(0);
                updateSummaryBox(asIsTime, toBeTime);
            } else if (statusLabel === 'TO BE') {
                toBeTime = routeResult.total_time.toFixed(0);
                updateSummaryBox(asIsTime, toBeTime);
            }

            let routeInfo = routeResult.route.map((station, index) => {
                // Generate the station bubble
                let stationBubble = `
                    <span class="station-info ${station.transfer ? 'transfer' : ''}">
                        <strong>${station.name}</strong>
                    </span>
                `;

                // Add a connector after each station, except the last one
                if (index < routeResult.route.length - 1) {
                    stationBubble += `<span class="connector"></span>`;
                }

                return stationBubble;
            }).join('');

            // Wrap all in a container
            const routeContainer = `
                <div class="route-info-container">
                    ${routeInfo}
                </div>
            `;

            let labelHtml = `
                <div class="label-container">
                    <span class="${statusLabel === 'TO BE' ? 'tobe-label' : 'asis-label'}">
                        ${statusLabel === 'TO BE' ? '미래 노선' : '현재 노선'}
                    </span>
                </div>
            `;

            const card = document.createElement('div');
            card.classList.add('route-card');
            card.innerHTML = `
                <h3>${routeType} (소요 시간: 약 ${routeResult.total_time.toFixed(0)}분) ${labelHtml}<button class="detail-button">자세히 보기</button></h3>
                ${routeContainer}

            `;

            card.querySelector('.detail-button').addEventListener('click', function() {
                alert('준비중입니다.');
            });

            document.getElementById('shortestRoute').appendChild(card);
        } else {
            document.getElementById('shortestRoute').innerHTML = '<p>경로를 찾을 수 없습니다.</p>';
        }
    } catch (error) {
        console.error('Error fetching the shortest route:', error);
    }
}

function getCSRFToken() {
    let csrfToken = null;
    const cookies = document.cookie.split(';');
    cookies.forEach(cookie => {
        const [name, value] = cookie.trim().split('=');
        if (name === 'csrftoken') {
            csrfToken = value;
        }
    });
    return csrfToken;
}
</script>
</body>
</html>
