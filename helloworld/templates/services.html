<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리포트 보기</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 0;
        }
        .info-container {
            width: 90%;
            max-width: 1200px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .summary-box {
            background-color: #f0f8ff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.1rem;
            color: #333;
            font-weight: bold;
            border: 1px solid #d0e7ff;
            margin-bottom: 20px;
        }

        .summary-box span {
            color: #007BFF; /* 강조색상 */
            font-weight: bold;
        }

        /* 메인 컨텐츠 스타일 */
        .info-box {
            flex: 1;
            text-align: center;
        }
        .info-box h2 {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            color: #333;
        }
        .route-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .route-info span {
            font-size: 0.9rem;
        }
        .route-info span.transfer {
            color: blue;
            font-weight: bold;
        }
        .route-card {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #4CAF50; /* 강조선 추가 */
            position: relative; /* 버튼을 절대 위치로 배치하기 위한 설정 */
            padding-right: 120px; /* 버튼 공간을 확보하기 위한 우측 여백 */
        }
        .route-card h3 {
            margin: 0;
            font-size: 1.1rem;
            color: black;
            margin-bottom: 10px;
        }
        .route-card p {
            margin: 5px 0;
        }
        .asis-label, .tobe-label {
            display: inline-block;
            background-color: green; /* AS IS 라벨 - 녹색 */
            color: white;
            font-size: 0.8rem; /* 글자 크기 */
            font-weight: bold;
            padding: 2px 8px; /* 내부 여백 */
            border-radius: 12px; /* 타원형을 위한 둥근 테두리 */
            margin-left: 10px; /* 글자와의 간격 */
            line-height: 1;
        }

        .tobe-label {
            background-color: orange; /* TO BE 라벨 - 주황색 */
        }

        .label-container {
            display: inline-block;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }

        .detail-button {
            background-color: #E0E0E0; /* 연한 회색 배경 */
            color: #333; /* 어두운 글자색 */
            border: none;
            padding: 6px 12px; /* 작고 간결한 패딩 */
            border-radius: 16px; /* 둥근 모서리로 모던한 느낌 */
            font-size: 0.8rem; /* 작은 글자 크기 */
            cursor: pointer;
            position: absolute;
            right: 20px; /* 우측 끝에서 20px */
            top: 50%; /* 세로 중앙 정렬 */
            transform: translateY(-50%); /* 세로 중앙 정렬 */
            transition: background-color 0.3s ease; /* 호버 시 부드러운 색상 변경 */
        }

        .detail-button:hover {
            background-color: #BDBDBD; /* 호버 시 더 어두운 회색으로 변경 */
        }

        @media (max-width: 768px) {
            body {
                height: auto;
                padding: 20px 0;
            }
            .info-container {
                flex-direction: column;
                gap: 10px;
            }
            .info-box h2 {
                font-size: 1rem;
            }
            p, .route-info span {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

<div class="info-container">
    <div id="summaryBox" class="summary-box">
        경로 요약 정보가 없습니다.
    </div>

    <div class="info-box">
        <div id="shortestRoute" class="route-info"></div> <!-- 경로 결과를 표시하는 영역 -->
    </div>
</div>

<script>
// 저장된 출발지 및 도착지 데이터 가져오기
const departureData = JSON.parse(localStorage.getItem('departureData'));
const destinationData = JSON.parse(localStorage.getItem('destinationData'));

const asIsLines = ['1', '2', '3', '4', '5', '6', '7'];  // AS IS 노선
const toBeLines = ['8', '9', 'Sinbundang'];  // TO BE 노선

let asIsTime = null;
let toBeTime = null;

if (departureData && destinationData) {
    const departureStation = departureData.nearestStation.station;
    const departureLine = departureData.nearestStation.line;
    const destinationStation = destinationData.nearestStation.station;
    const destinationLine = destinationData.nearestStation.line;

    const routeData = {
        startStation: "(" + departureLine + ")" + departureStation,
        endStation: "(" + destinationLine + ")" + destinationStation,
    };

    const isDepartureInToBeLines = toBeLines.includes(departureLine);
    const isDestinationInToBeLines = toBeLines.includes(destinationLine);
    const isDepartureInAsIsLines = asIsLines.includes(departureLine);
    const isDestinationInAsIsLines = asIsLines.includes(destinationLine);

    // 요약 박스 업데이트
    updateSummaryBox(departureStation, departureLine, destinationStation, destinationLine, asIsTime, toBeTime);

    if (isDepartureInToBeLines || isDestinationInToBeLines) {
        fetchRouteSequentially(routeData, '최단 경로', asIsLines, 'TO BE');
    } else if (isDepartureInAsIsLines && isDestinationInAsIsLines) {
        fetchRouteSequentially(routeData, '최단 경로', toBeLines, 'AS IS')
        .then(() => fetchRouteSequentially(routeData, '최단 경로', [], 'TO BE'));
    }
} else {
    alert("출발지 또는 도착지 정보가 없습니다.");
}
// 요약 박스 업데이트 함수
function updateSummaryBox(asIsTime, toBeTime) {
    let summaryText = '결과 요약: ';

    if (asIsTime !== null) {
        summaryText += `기존 경로에서는 약 ${asIsTime}분이 소요됩니다.`;
    }
    if (toBeTime !== null) {
        summaryText += `\n TO BE 경로에서는 약 ${toBeTime}분 소요될 것으로 예상됩니다.`;
    }

    document.getElementById('summaryBox').innerText = summaryText;
}

// 경로 요청 후 요약 박스 업데이트
async function fetchRouteSequentially(routeData, routeType, excludeLines, statusLabel) {
    try {
        const response = await fetch('/find_shortest_route/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCSRFToken()
            },
            body: JSON.stringify({
                ...routeData,
                exclude_lines: excludeLines  // 제외할 노선 추가
            })
        });

        const routeResult = await response.json();


        if (routeResult.route) {
            // AS IS/TO BE에 따라 소요 시간을 각각 업데이트
            if (statusLabel === 'AS IS') {
                asIsTime = routeResult.total_time.toFixed(0);
                updateSummaryBox(asIsTime, toBeTime);  // 요약 박스에 AS IS 업데이트
            } else if (statusLabel === 'TO BE') {
                toBeTime = routeResult.total_time.toFixed(0);
                updateSummaryBox(asIsTime, toBeTime);  // 요약 박스에 TO BE 업데이트
            }

            // 나머지 경로 카드 렌더링 로직은 그대로 유지
            let routeInfo = '';

            routeResult.route.forEach((station, stationIndex) => {
                if (stationIndex === 0) {
                    routeInfo += `<span><strong>${station.name} (${station.line}호선)</strong></span> >> `;
                } else if (stationIndex === routeResult.route.length - 1) {
                    routeInfo += `<span><strong>${station.name} (${station.line}호선)</strong></span>`;
                } else {
                    if (station.transfer) {
                        routeInfo += `<span class="transfer">${station.name} (${station.line}호선)</span> >> `;
                    } else {
                        routeInfo += `<span>${station.name} (${station.line}호선)</span> >> `;
                    }
                }
            });

            let labelHtml = '';
            if (statusLabel === 'TO BE') {
                labelHtml = `
                    <div class="label-container">
                        <span class="tobe-label">TO BE</span>
                    </div>
                `;
            } else if (statusLabel === 'AS IS') {
                labelHtml = `
                    <div class="label-container">
                        <span class="asis-label">AS IS</span>
                    </div>
                `;
            }

            const card = document.createElement('div');
            card.classList.add('route-card');
            card.innerHTML = `
                <h3>${labelHtml}<button class="detail-button">자세히 보기</button>${routeType} (소요 시간: 약 ${routeResult.total_time.toFixed(0)}분)</h3>
                <p>${routeInfo}</p>

            `;

            card.querySelector('.detail-button').addEventListener('click', function() {
                alert('준비중입니다.');
            });

            document.getElementById('shortestRoute').appendChild(card);
        } else {
            document.getElementById('shortestRoute').innerHTML = '<p>경로를 찾을 수 없습니다.</p>';
        }
    } catch (error) {
        console.error('Error fetching the shortest route:', error);
    }
}

// CSRF 토큰 가져오기 함수
function getCSRFToken() {
    let csrfToken = null;
    const cookies = document.cookie.split(';');
    cookies.forEach(cookie => {
        const [name, value] = cookie.trim().split('=');
        if (name === 'csrftoken') {
            csrfToken = value;
        }
    });
    return csrfToken;
}
</script>
</body>
</html>
