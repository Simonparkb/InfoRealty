<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;  /* 모던한 Google Fonts 폰트 사용 */
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec); /* 배경에 그라데이션 효과 추가 */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease;  /* 배경 전환 애니메이션 */
        }

<!--        .container {-->
<!--            max-width: 600px;-->
<!--            width: 100%;-->
<!--            background-color: #fff;-->
<!--            border-radius: 16px;-->
<!--            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* 더 부드러운 그림자 효과 */-->
<!--            padding: 40px 20px;-->
<!--            text-align: center;-->
<!--            transition: transform 0.3s ease; /* 박스 애니메이션 */-->
<!--        }-->

        .container:hover {
            transform: translateY(-10px); /* 마우스 오버 시 살짝 위로 올라오는 효과 */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        .button-container {
            margin: 20px 0;
        }

        .big-button {
            display: inline-block;
            background-color: #00aaff; /* 모던한 파란색 */
            color: white;
            width: 150px;  /* 원형 크기 */
            height: 150px; /* 원형 크기 */
            line-height: 150px; /* 텍스트 세로 정렬 */
            font-size: 1.5rem;
            font-weight: 500;
            border: none;
            border-radius: 50%;  /* 원형 버튼 */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            text-align: center; /* 텍스트 중앙 정렬 */
        }

        .big-button:hover {
            background-color: #007acc;
            transform: scale(1.1); /* 마우스 오버 시 약간 커지게 */
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .big-button {
                width: 100px;  /* 모바일에서는 작은 원형 크기 */
                height: 100px;
                line-height: 100px;
                font-size: 1.2rem;
            }
        }
    </style>

    <!-- Google Fonts 연결 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="button-container">
        <!-- 버튼 클릭 시 infoRealty/로 이동 -->
        <a href="{% url 'kakaomap' %}" class="big-button">이사노트</a>
    </div>

</div>

</body>
</html>
