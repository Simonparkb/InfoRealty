<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출발지 주소 검색</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .input-group {
            display: flex;
            width: 100%;
            gap: 10px;
            align-items: center;
        }
        input[type="text"], button {
            padding: 15px;
            font-size: 1rem;
            border-radius: 4px;
        }
        input[type="text"] {
            flex: 1;
            border: 1px solid #ddd;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: black;
        }
        #layer {
            display: none;
            position: fixed;
            z-index: 1000;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            -webkit-overflow-scrolling: touch;
            transition: opacity 0.3s ease;
        }
        #layer.open {
            display: block;
            opacity: 1;
        }
        #layer img {
            cursor: pointer;
            position: absolute;
            right: -3px;
            top: -3px;
            z-index: 1;
        }
        #result, #nearestStation {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #333;
            display: none;
        }
        body.fixed-position {
            position: fixed;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="search-container">
    <div class="input-group">
        <input type="text" id="startLocation" placeholder="출발지 주소 입력" readonly>
        <button id="nextPageBtn" disabled>도착지 입력</button>
    </div>

    <!-- 위도, 경도 표시 영역 -->
    <div id="result"></div>

    <!-- 가까운 역 표시 영역 -->
    <div id="nearestStation"></div>
</div>

<!-- 우편번호 찾기 레이어 -->
<div id="layer">
    <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer"
         style="cursor:pointer; position:absolute; right:-3px; top:-3px;"
         onclick="closeDaumPostcode()" alt="닫기 버튼">
</div>

<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6c266115501847fb26941efd997a1268&libraries=services"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js" async defer></script>
<script>
    var element_layer = document.getElementById('layer');
    var startLocationInput = document.getElementById('startLocation');
    var nextPageBtn = document.getElementById('nextPageBtn');
    var resultDiv = document.getElementById('result');
    var nearestStationDiv = document.getElementById('nearestStation');
    var geocoder = new kakao.maps.services.Geocoder();

    function closeDaumPostcode() {
        document.body.classList.remove('fixed-position');
        element_layer.classList.remove('open');
    }

    function execDaumPostcode() {
        document.body.classList.add('fixed-position');
        var currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);

        new daum.Postcode({
            oncomplete: function(data) {
                var addr = data.userSelectedType === 'R' ? data.roadAddress : data.jibunAddress;
                startLocationInput.value = addr;

                geocoder.addressSearch(addr, function(result, status) {
                    if (status === kakao.maps.services.Status.OK) {
                        var lat = parseFloat(result[0].y);
                        var lng = parseFloat(result[0].x);

                        // 위도, 경도를 텍스트로 표시
                        resultDiv.innerHTML = `<p>위도: ${lat} <br> 경도: ${lng}</p>`;
                        resultDiv.style.display = 'block';

                        // 가까운 역 계산 함수 호출
                        findNearestStation(lat, lng);
                        nextPageBtn.disabled = false;
                    } else {
                        resultDiv.innerHTML = '<p>주소를 찾을 수 없습니다.</p>';
                        resultDiv.style.display = 'block';
                    }
                });

                closeDaumPostcode();
                document.body.scrollTop = currentScroll;
            },
            onresize: function(size) {
                element_layer.style.height = size.height + 'px';
            },
            width: '100%',
            height: '100%'
        }).embed(element_layer);

        var rect = startLocationInput.getBoundingClientRect();
        element_layer.style.width = rect.width + 'px';
        element_layer.style.left = rect.left + 'px';
        element_layer.style.top = rect.top + window.scrollY + rect.height + 'px';

        element_layer.classList.add('open');
    }

    function findNearestStation(lat, lng) {
        fetch('/find_nearest_stations/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCSRFToken()
            },
            body: JSON.stringify({
                startLat: lat,
                startLng: lng,
                endLat: lat,  // 출발지만 사용
                endLng: lng,
                includeLines: ['1', '2', '3', '4', '5', '6', '7', '8', '9']
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.start_station) {
                nearestStationDiv.innerHTML = `
                    <p>가장 가까운 역: ${data.start_station.name} (${data.start_station.line}호선)</p>
                    <p>거리: ${data.start_station.distance.toFixed(2)}m, 예상 걷는 시간: ${data.start_station.walk_time}분</p>
                `;
                nearestStationDiv.style.display = 'block';
            } else {
                nearestStationDiv.innerHTML = '<p>가까운 역을 찾을 수 없습니다.</p>';
                nearestStationDiv.style.display = 'block';
            }
        })
        .catch(error => {
            nearestStationDiv.innerHTML = '<p>오류가 발생했습니다.</p>';
            nearestStationDiv.style.display = 'block';
        });
    }

    function getCSRFToken() {
        let csrfToken = null;
        const cookies = document.cookie.split(';');
        cookies.forEach(cookie => {
            const [name, value] = cookie.trim().split('=');
            if (name === 'csrftoken') {
                csrfToken = value;
            }
        });
        return csrfToken;
    }

    startLocationInput.addEventListener('click', function() {
        execDaumPostcode();
    });

    nextPageBtn.addEventListener('click', function() {
        const departureData = {
            address: startLocationInput.value,
            nearestStation: nearestStationDiv.innerText
        };

        localStorage.setItem('departureData', JSON.stringify(departureData));
        window.location.href = 'arrivals';
    });

<!--    nextPageBtn.addEventListener('click', function() {-->
<!--        window.location.href = 'arrivals';-->
<!--    });-->
</script>

</body>
</html>
